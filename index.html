#sidebar {
    position: absolute;
    top: 85px;
    left: 0;
    width: 4px; /* Only show a small part of the sidebar by default */
    background: rgba(255, 255, 255, 0.5);
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    z-index: 410;
    overflow: hidden; /* Hide the content by default */
    max-height: 90vh;
    font-family: 'Marcellus SC', sans-serif;	
    border-radius: 10px;
    font-size: 12px;
    transition: width 0.3s ease; /* Smooth transition for the width */
}

#sidebar:hover {
    width: 200px; /* Expand the sidebar to full width on hover */
    overflow-y: auto; /* Allow scrolling when expanded */
}
        .category-item {
            margin-bottom: 10px;
        }

	    button {
        border-radius: 5px; 
       }

    width: 250px;

    white-space: nowrap;
    font-family: 'Marcellus SC', sans-serif; 
    font-size: 18px;
    background-color: rgba(246, 240, 133, 0);
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    color: rgba(179, 179, 179, 1);
    padding: 2px;

        var overlayMaps = {};
        var markersLayer = new L.LayerGroup(); // Layer for search
        map.addLayer(markersLayer);

        // Add categories to the map and sidebar
        categories.forEach(function(category, index) {

            // Create an icon for the category
            var icon = L.icon({
                iconUrl: category.iconUrl,
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

            // Create a layer group for the category
            var layerGroup = L.layerGroup();

            // Add markers to the layer group and search layer
            category.markers.forEach(function(marker) {
                var markerInstance = L.marker([marker.lat, marker.lng], {icon: icon, title: marker.title})
                    .bindPopup(marker.popup);
                layerGroup.addLayer(markerInstance);
                markersLayer.addLayer(markerInstance); // Add to search layer
                
            });

            // Add the layer group to the map
            layerGroup.addTo(map);

            // Add the layer group to the overlay maps for the layer control
            overlayMaps[category.name] = layerGroup;

            // Add the category to the sidebar
            var categoryItem = document.createElement('li');
            categoryItem.className = 'category-item';
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'category' + index;
            checkbox.checked = true;
            var label = document.createElement('label');
            label.htmlFor = 'category' + index;
            label.textContent = category.name;

            categoryItem.appendChild(checkbox);
            categoryItem.appendChild(label);
            document.getElementById('category-list').appendChild(categoryItem);

            // Toggle marker group visibility based on checkbox
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    map.addLayer(layerGroup);
                } else {
                    map.removeLayer(layerGroup);
                }
            });
        });

        // Add layer control to the map
        //L.control.layers(null, overlayMaps).addTo(map);

        // Create a layer group for temporary markers
        var tempMarkerLayer = L.layerGroup().addTo(map);

        // Add event listener to place temporary markers
        map.on('click', function(e) {
            var latlng = e.latlng;
            var formattedData = `{lat: ${latlng.lat.toFixed(5)}, lng: ${latlng.lng.toFixed(5)}, popup: "Custom Marker", title: "-"},`;
            var tempMarker = L.marker(latlng, {
                draggable: true // Make the marker draggable
            }).addTo(tempMarkerLayer);
            tempMarker.bindPopup("Temporary Marker<br>Lat: " + latlng.lat.toFixed(5) + "<br>Lng: " + latlng.lng.toFixed(5) + "<br><br>Formatted Data:<br>" + formattedData).openPopup();

            // Update popup with new coordinates on marker drag
            tempMarker.on('dragend', function(event) {
                var marker = event.target;
                var position = marker.getLatLng();
                var formattedData = `{lat: ${position.lat.toFixed(5)}, lng: ${position.lng.toFixed(5)}, popup: "Bag Piece", title: "-"},`;
                marker.setPopupContent("Temporary Marker<br>Lat: " + position.lat.toFixed(5) + "<br>Lng: " + position.lng.toFixed(5) + "<br><br>Formatted Data:<br>" + formattedData).openPopup();
            });
        });

        // Clear temporary markers
        document.getElementById('clear-markers').addEventListener('click', function() {
            tempMarkerLayer.clearLayers();
        });

        // Search control
        var searchControl = new L.Control.Search({
            layer: markersLayer,
            initial: false,
            zoom: 12,
            marker: false
        });

        map.addControl(searchControl);

        // Add text overlays for countries and cities
        var locations = [
            {

            // Add country text overlay
            console.log("Adding country: " + location.country);
            var countryTextIcon = L.divIcon({
                className: 'text-marker',
                html: `<span style="font-size:18px; background-color: rgba(246, 240, 133, 0); font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); color: rgba(228, 217, 112, 1); padding: 2px;">${location.country}</span>`,
                iconSize: [150, 20]
            });

            L.marker([location.lat, location.lng], {
                icon: countryTextIcon,
                zIndexOffset: 1000 // Ensure country text is on top
            }).addTo(countryLayer);

            // Add city text overlays
            location.cities.forEach(function(city) {
                console.log("Adding city: " + city.text);
                var cityTextIcon = L.divIcon({
                    className: 'text-marker',
                    html: `<span style="font-size:18px; background-color: rgba(246, 240, 133, 0); font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); color: rgba(179, 179, 179, 1); padding: 2px;">${city.text}</span>`,
                    iconSize: [150, 20]
                });

                L.marker([city.lat, city.lng], {
                    icon: cityTextIcon,
                    zIndexOffset: 1000 // Ensure city text is on top
                }).addTo(cityLayer);
            });
        });

        // Add the country layer to the map by default
        countryLayer.addTo(map);

        // Zoom level at which to toggle visibility
        var toggleZoomLevel = 5; // Adjust this based on your map's zoom scale

        // Add a zoomend event listener to toggle marker visibility based on zoom level
        map.on('zoomend', function() {
            var currentZoom = map.getZoom();
            console.log("Current zoom level: " + currentZoom);

            if (currentZoom >= toggleZoomLevel) {
                map.addLayer(cityLayer);   // Show city markers
                map.removeLayer(countryLayer); // Hide country markers
            } else {
                map.addLayer(countryLayer); // Show country markers
                map.removeLayer(cityLayer); // Hide city markers
            }
        });
