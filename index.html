            width: 100%;

            background-size: cover;
        }
        #sidebar {
            position: absolute;
            top: 85px;
            left: 10px;
            width: 200px;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);

            overflow-y: auto;
            max-height: 90vh;
	    font-family: 'Marcellus SC', sans-serif;	
        }
        .category-item {
            margin-bottom: 10px;
        }
